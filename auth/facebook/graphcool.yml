types: ./types.graphql

functions:
  facebookAuthentication:
    handler:
      code:
        src: ./src/facebookAuthentication.js
    type: resolver
    schema: ./src/facebookAuthentication.graphql
  loggedInUser:
    handler:
      code:
        src: ./src/loggedInUser.js
    type: resolver
    schema: ./src/loggedInUser.graphql

rootTokens:
- facebookAuthentication
- loggedInUser
